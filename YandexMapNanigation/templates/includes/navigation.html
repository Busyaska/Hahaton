<a href="{% url 'sight:list' %}">Главная</a>

{% if user.is_authenticated %}
  <b>{{ user.username }}</b>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
{% else %}
  <button><a href="{% url 'login' %}">Войти</a></button>
{% endif %}
