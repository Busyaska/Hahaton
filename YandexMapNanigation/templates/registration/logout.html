{% extends "base.html" %}
{% load i18n %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="logout-container">
  <h1>Выход из системы</h1>
  
  <p>Спасибо за время, проведённое на нашем сайте.</p>
  
  <div class="logout-links">
    <a href="{% url 'login' %}" class="btn">Войти снова</a>
    <a href="{% url 'sight:list' %}" class="btn btn-secondary">На главную</a>
  </div>
</div>

<style>
  .logout-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    background-color: #333;
    border-radius: 8px;
    border-left: 4px solid var(--primary-color);
  }
  
  .logout-links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  
  .btn-secondary {
    background-color: #555;
    color: white;
  }
</style>
{% endblock %}
